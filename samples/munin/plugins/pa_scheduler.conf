graph_title ProActive Scheduler load
graph_vlabel jobs
graph_category ProActive
graph_order pending_jobs running_jobs
graph_args --base 1000 -l 0
graph_scale no
graph_info Jobs on ProActive Scheduler.

pending_jobs.label pending
pending_jobs.jmxObjectName SchedulerFrontend:name=SchedulerWrapperMBean
pending_jobs.jmxAttributeName NumberOfPendingJobs
pending_jobs.draw LINE2

running_jobs.label running
running_jobs.jmxObjectName SchedulerFrontend:name=SchedulerWrapperMBean
running_jobs.jmxAttributeName NumberOfRunningJobs
running_jobs.draw LINE2
