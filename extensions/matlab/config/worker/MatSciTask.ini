

// Do we redirect Input Stream of JVM process
matsci.deployIOThread = false

// Number of tasks executed before the JVM is automatically restarted (-1 to never restart it)
matsci.taskcount = -1


// Number of seconds waited to check if the java process has been started
matsci.semaphore.timeout = 1

// Maximum number of retries for this check
matsci.semaphore.retry = 30

// Maximum number of attempts to start the jvm process and the matlab/scilab engine (to handle random starting failures)
matsci.maxattempts = 3
