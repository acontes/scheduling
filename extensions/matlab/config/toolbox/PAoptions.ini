

% Turn off or on for debug mode
Debug                   =       false

% Turn off or on for timestamp mode (timestanp in outputs from remote execution)
TimeStamp               =       false

% Tells if the local matlab workspace (caller of PAsolve) should be transferred or not
TransferEnv             =       false

% Defines the type of variables which should be excluded from the workspace when transferring the environment (TransferEnv)
EnvExcludeTypeList          =    PAResult,PAScheduler,PATask

% Defines the variables which should be excluded from the workspace when transferring the environment (TransferEnv)
EnvExcludeList          =        ans,alreadyFoundFunctions

% Runs the tasks in a separate JVM process
Fork                    =       false

% Runs the tasks under the account of the current user, default to 'off'
RunAsMe                 =       false

% Removes the job automatically from the scheduler after all results have been retrieved. If not the job is removed at the
% end of the matlab session, or manually via PAjobRemove. default to 'on'
RemoveJobAfterRetrieve  =       true

% URL of the FlexNet proxy server, uncomment to specify URL. If empty, no license check will be done
% LicenseServerURL        = rmi://myserver:1099

% If this option is set to true, the current state of the PAsolve job database will be systematically saved at each
% PAsolve call. At a price of a slight slowing down of PAsolve calls, it allows to keep the database information in case
% the local Matlab session crashes. Thus, after restarting Matlab, all the previous session jobs results can be
% retrieved via PAgetResults.
AutomaticDump           =       false

% Custom DataSpace URL  (uncomment and fill these lines if you want to add a custom DataSpace like ftp
% CustomDataspaceURL = ftp://server/root
% CustomDataspacePath = path_to_root

% Defines which versions of matlab should not be used (default to versions for which the ptolemy matlab-java linkeage was not compiled)
VersionRej              =       7.6, 7.8, 7.10

% Defines matlab minimum version to use
VersionMin              =       7.5

% Defines matlab maximum version to use
VersionMax              =       7.11

% Options used when saving matlab variables as files
TransferMatFileOptions  =       -v7

% Default priority for scheduler jobs produced by PAsolve
Priority                =       Normal

% Decides if InputFiles should be automatically zipped before being sent
ZipInputFiles           =       false

% Decides if OutputFiles should be automatically zipped before being received
ZipOutputFiles          =       false

% Options given to the matlab process started on windows operating systems
WindowsStartupOptions   =       -automation -nodesktop -nosplash -singleCompThread

% Options given to the matlab process started on linux operating systems
LinuxStartupOptions     =       -nodesktop -nosplash -nodisplay -singleCompThread

% Script used to find if and where matlab is installed
%FindMatlabScript        =       $SCHEDULER$/extensions/matlab/script/automatic_matlab_finder.rb
FindMatlabScript        =       $SCHEDULER$/extensions/matlab/script/file_matlab_finder.rb

% Script used to reserve matlab tokens for the tasks
MatlabReservationScript =       $SCHEDULER$/extensions/matlab/script/reserve_matlab.rb

% Uncomment this line if you want to add a custom selection script
% CustomScript          =

% Commma separated list of jars used by ProActive that must be charged inside the middleman jvm
ProActiveJars           =       jruby.jar;jruby-engine.jar;jython.jar;jython-engine.jar;ProActive.jar;ProActive_Scheduler-core.jar;ProActive_SRM-common.jar;ProActive_Scheduler-matsci.jar

% Commma separated list of jars used by the toolbox that must be charged inside Matlab
EmbeddedJars            =       ProActive_Scheduler-matsciemb.jar

% File used by the middleman Jvm to configure Proactive
ProActiveConfiguration  =       $SCHEDULER$/extensions/matlab/config/toolbox/MatlabProActiveConfiguration.xml

% File used by the middleman Jvm to configure log4j loggers
Log4JConfiguration      =       $SCHEDULER$/config/log4j/log4j-client

% File used by the middleman Jvm to configure Security policy
SecurityFile              =       $SCHEDULER$/config/security.java.policy-client

% File used to store temporary information associated to disconnected mode
DisconnectedModeFile    =       $HOME$/.PAsolveTmp.mat

% Port used to deploy the middleman jvm
RmiPort                 =       1111

% Timeout used to deploy the middleman jvm (*10ms)
JvmTimeout              =       1200

% Internal : do we use the MatlabControl framework
UseMatlabControl        =       false

% (Internal) do we clean the temporary files after all results of a PAsolve
% call are received
CleanAllTempFilesDirectly  =       true
